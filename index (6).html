<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BL Federasyonu - Premium Devlet Portalı</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bl: { 500: '#3b82f6', 900: '#0f172a', dark: '#020617', glass: 'rgba(15, 23, 42, 0.7)' },
                        gold: { 400: '#fbbf24', 500: '#f59e0b', 600: '#d97706', glow: 'rgba(245, 158, 11, 0.5)' },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                        display: ['Orbitron', 'sans-serif'] 
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'marquee': 'marquee 25s linear infinite',
                        'scan': 'scan 4s linear infinite',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(100%)' },
                            '100%': { transform: 'translateX(-100%)' }
                        },
                        scan: {
                            '0%': { backgroundPosition: '0% 0%' },
                            '100%': { backgroundPosition: '0% 100%' },
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@500;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background-color: #020617;
            background-image: radial-gradient(at 50% 0%, #172554 0px, #020617 70%);
            background-attachment: fixed;
            color: #e2e8f0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        .glass-heavy {
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Ticker Style */
        .ticker-wrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 32px;
            background: rgba(220, 38, 38, 0.9); border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 60; overflow: hidden; display: flex; align-items: center;
        }
        .ticker-move { display: inline-block; white-space: nowrap; animation: marquee 20s linear infinite; padding-left: 100%; }
        .ticker-item { display: inline-block; padding: 0 2rem; font-weight: bold; color: white; font-size: 0.8rem; letter-spacing: 1px; }

        .sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-closed { transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }

        .input-std {
            width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 12px 16px; color: white; outline: none; transition: all 0.3s;
        }
        .input-std:focus { border-color: #3b82f6; background: rgba(15, 23, 42, 0.9); }
        
        .bubble-me { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); border-radius: 18px 18px 2px 18px; }
        .bubble-other { background: #1e293b; border-radius: 18px 18px 18px 2px; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="h-[100dvh] flex flex-col md:flex-row text-sm md:text-base font-sans selection:bg-blue-500/30">

    <div id="news-ticker" class="ticker-wrap hidden">
        <div class="ticker-move">
            <div id="ticker-content" class="ticker-item"><i class="fa-solid fa-triangle-exclamation mr-2"></i> SİSTEM DUYURUSU YÜKLENİYOR...</div>
        </div>
    </div>

    <div id="maintenance-screen" class="fixed inset-0 z-[999] hidden flex-col items-center justify-center text-center p-6 text-white bg-black">
        <i class="fa-solid fa-gear fa-spin text-6xl text-red-500 mb-6"></i>
        <h1 class="text-4xl md:text-6xl font-display font-bold mb-4 tracking-widest">BAKIM MODU</h1>
        <p class="text-gray-400 max-w-lg mb-8 text-lg">Sunucularımızda planlı bakım çalışması yapılmaktadır. Verileriniz güvendedir.</p>
    </div>

    <div id="app" class="relative w-full h-full flex overflow-hidden opacity-0 transition-opacity duration-700 pt-8"> </div>

    <div id="toast-container" class="fixed top-12 right-0 left-0 md:left-auto md:right-4 z-[100] flex flex-col items-center md:items-end gap-2 pointer-events-none px-4"></div>
    <div id="modal-container" class="fixed inset-0 z-[90] hidden flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 transition-all duration-300 opacity-0 scale-95"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, getDocs, collection, query, where, onSnapshot, addDoc, updateDoc, setDoc, orderBy, serverTimestamp, limit, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBlirRiiNPpdqmTAmq6DsSq8mCUlgBHgVc",
            authDomain: "lilemir-new.firebaseapp.com",
            databaseURL: "https://lilemir-new-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lilemir-new",
            storageBucket: "lilemir-new.firebasestorage.app",
            messagingSenderId: "339863121380",
            appId: "1:339863121380:web:123195552e821b085e6bf1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 2. STATE
        let currentUser = null;
        let activePage = 'dashboard';
        let listeners = [];
        let isSidebarOpen = false;

        // 3. UTILS
        const showToast = (msg, type='info') => {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600' };
            el.className = `${colors[type]} text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 backdrop-blur-md min-w-[300px] justify-center pointer-events-auto animate-[fadeIn_0.3s_ease-out] border border-white/10`;
            el.innerHTML = `<i class="fa-solid ${type==='success'?'fa-check':(type==='error'?'fa-xmark':'fa-info')}"></i><span class="font-bold">${msg}</span>`;
            container.appendChild(el);
            setTimeout(() => el.remove(), 4000);
        };

        const closeModal = () => {
            const m = document.getElementById('modal-container');
            m.classList.add('opacity-0', 'scale-95');
            setTimeout(() => { m.classList.add('hidden'); m.innerHTML = ''; }, 300);
        };

        const toggleSidebar = () => {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('sidebar-overlay');
            isSidebarOpen = !isSidebarOpen;
            if(isSidebarOpen) { s.classList.remove('sidebar-closed'); s.classList.add('sidebar-open'); o.classList.remove('hidden'); }
            else { s.classList.add('sidebar-closed'); s.classList.remove('sidebar-open'); o.classList.add('hidden'); }
        };

        // --- 4. RENDERERS ---

        const renderLogin = () => {
            const appDiv = document.getElementById('app');
            appDiv.style.opacity = '1';
            appDiv.innerHTML = `
                <div class="absolute inset-0 z-0">
                    <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2000&auto=format&fit=crop" class="w-full h-full object-cover opacity-30">
                    <div class="absolute inset-0 bg-gradient-to-t from-gray-950 via-gray-950/80 to-blue-900/10"></div>
                </div>
                <div class="relative z-10 w-full h-full flex items-center justify-center p-4">
                    <div class="glass w-full max-w-md p-8 rounded-3xl border border-blue-500/20 shadow-2xl overflow-hidden relative">
                         <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-cyan-400 to-blue-500 animate-scan"></div>
                        <div class="text-center mb-8">
                            <i class="fa-solid fa-shield-halved text-5xl text-blue-500 mb-4 drop-shadow-[0_0_15px_rgba(59,130,246,0.5)]"></i>
                            <h1 class="text-3xl font-display font-bold text-white tracking-widest">BL PORTAL</h1>
                            <p class="text-blue-300/60 font-mono text-xs uppercase mt-2">Vatandaş Giriş Paneli</p>
                        </div>
                        <form id="loginForm" class="space-y-5">
                            <input type="text" id="tcNo" class="input-std text-center font-mono text-xl tracking-widest" placeholder="TC KİMLİK NO">
                            <input type="password" id="password" class="input-std text-center text-xl" placeholder="••••••">
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition shadow-lg mt-4 group">
                                <span class="group-hover:mr-2 transition-all">GİRİŞ YAP</span> <i class="fa-solid fa-arrow-right opacity-0 group-hover:opacity-100 transition-all"></i>
                            </button>
                        </form>
                    </div>
                </div>
            `;
            document.getElementById('loginForm').onsubmit = async(e) => {
                e.preventDefault();
                const tc = document.getElementById('tcNo').value;
                const pass = document.getElementById('password').value;
                try { await signInWithEmailAndPassword(auth, `${tc}@bl.gov`, pass); } 
                catch(e) { showToast('Giriş başarısız. Bilgileri kontrol et.', 'error'); }
            };
        };

        const renderLayout = () => {
            const appDiv = document.getElementById('app');
            appDiv.style.opacity = '1';
            appDiv.innerHTML = `
                <div id="sidebar-overlay" onclick="window.toggleSidebar()" class="fixed inset-0 bg-black/80 z-40 hidden md:hidden backdrop-blur-sm transition-opacity"></div>
                
                <aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-72 glass-heavy z-50 flex flex-col border-r border-gray-800 sidebar sidebar-closed md:transform-none pt-8 md:pt-0">
                    <div class="h-20 flex items-center px-6 border-b border-gray-800/50">
                        <i class="fa-solid fa-earth-americas text-3xl text-blue-500 mr-3 animate-pulse-slow"></i>
                        <div>
                            <h2 class="font-display font-bold text-white tracking-widest text-lg">BL SYSTEM</h2>
                            <div class="flex items-center gap-1.5 mt-0.5"><span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> <span class="text-[10px] text-gray-400 font-mono uppercase">Online</span></div>
                        </div>
                    </div>
                    <nav class="flex-1 overflow-y-auto p-4 space-y-1">
                        ${navItem('dashboard', 'fa-chart-pie', 'Genel Bakış')}
                        ${navItem('kimlik', 'fa-id-card', 'Kimlik Kartı')}
                        ${navItem('hospital', 'fa-user-doctor', 'Hastane & Randevu')}
                        ${navItem('announcements', 'fa-scroll', 'Sistem Duyuruları')}
                        ${navItem('chat', 'fa-comments', 'Devlet Meydanı')}
                        ${navItem('dm', 'fa-message', 'Dm')}
                        ${navItem('x', 'fa-twitter', 'BL Medya(X)')}
                         ${navItem('banka', 'fa-building-columns', 'Banka')}
                         ${navItem('police', 'fa-shield-halved', 'Emniyet')}
                           ${navItem('egm', 'fa-file-contract', 'sicil')}
                         
                         
                        ${navItem('dava', 'fa-pen', 'Dava')}
                        ${navItem('court', 'fa-scale-balanced', 'Adalet Sarayı')}
                        <div class="pt-4 pb-2 px-2 text-[10px] font-bold text-gray-500 uppercase">Kişisel</div>
                        ${navItem('profile', 'fa-user-gear', 'Ayarlar')}
                    </nav>
                    <div class="p-4 border-t border-gray-800/50 bg-gray-900/50">
                        <div class="flex items-center gap-3 mb-3">
                            <img src="${currentUser.avatar || 'https://ui-avatars.com/api/?name='+currentUser.username}" class="w-10 h-10 rounded-lg border border-gray-600 bg-gray-800 object-cover">
                            <div class="overflow-hidden">
                                <div class="font-bold text-white truncate text-sm flex items-center gap-1">
                                    ${currentUser.username} 
                                    ${currentUser.badge ? `<i class="fa-solid fa-certificate text-gold-500 text-[10px]" title="${currentUser.badge}"></i>` : ''}
                                </div>
                                <div class="text-[10px] text-blue-400 font-mono truncate">${currentUser.role}</div>
                            </div>
                        </div>
                        <button onclick="window.doLogout()" class="w-full py-2 bg-red-900/20 hover:bg-red-900/40 text-red-400 border border-red-900/30 rounded-lg text-xs font-bold transition flex items-center justify-center gap-2"><i class="fa-solid fa-power-off"></i> ÇIKIŞ</button>
                    </div>
                </aside>

                <main class="flex-1 flex flex-col relative w-full h-full overflow-hidden bg-gray-950">
                    <header class="h-16 glass flex items-center justify-between px-4 md:px-8 shrink-0 z-30 border-b border-gray-800/50">
                        <button onclick="window.toggleSidebar()" class="md:hidden text-white p-2"><i class="fa-solid fa-bars text-xl"></i></button>
                        <div class="font-display font-bold text-white tracking-widest text-lg absolute left-1/2 -translate-x-1/2 md:static md:translate-x-0">${getPageTitle(activePage)}</div>
                        <div class="w-10 flex justify-end"><i class="fa-regular fa-bell text-gray-400"></i></div>
                    </header>
                    <div id="content" class="flex-1 overflow-y-auto relative scroll-smooth bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
                </main>
            `;
            loadPage(activePage);
        };

        const navItem = (page, icon, text) => `
            <button onclick="window.loadPage('${page}')" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-sm font-medium transition-all group relative overflow-hidden ${activePage===page ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/20' : 'text-gray-400 hover:text-white hover:bg-white/5'}">
                <i class="fa-solid ${icon} w-5 text-center transition-transform group-hover:scale-110 relative z-10"></i> 
                <span class="relative z-10 font-semibold">${text}</span>
            </button>
        `;

        const getPageTitle = (p) => {
            const map = { 'dashboard':'GENEL BAKIŞ', 'kimlik':'KİMLİK', 'chat':'MEYDAN', 'court':'ADALET', 'profile':'AYARLAR', 'announcements':'DUYURULAR', 'hospital':'HASTANE' };
            return map[p] || 'PORTAL';
        };

        // --- 5. PAGE LOGIC ---

        const loadPage = (page) => {
            activePage = page;
            const content = document.getElementById('content');
            listeners.forEach(u => u()); listeners = [];
            
            // Re-render nav states
            if(document.getElementById('sidebar')) {
                 const btns = document.querySelectorAll('aside button[onclick^="window.loadPage"]');
                 btns.forEach(btn => {
                     const target = btn.getAttribute('onclick').match(/'(.*?)'/)[1];
                     btn.className = target===page ? "w-full flex items-center gap-4 px-4 py-3 rounded-xl text-sm font-medium bg-blue-600 text-white shadow-lg transition-all" : "w-full flex items-center gap-4 px-4 py-3 rounded-xl text-sm font-medium text-gray-400 hover:text-white hover:bg-white/5 transition-all";
                 });
                 document.querySelector('header .font-display').innerText = getPageTitle(page);
            }
            if(window.innerWidth < 768 && isSidebarOpen) toggleSidebar();

            content.style.opacity = '0';
            setTimeout(() => {
                content.innerHTML = '';
                switch(page) {
                    case 'dashboard': renderDashboard(content); break;
                    case 'kimlik': renderKimlik(content); break;
                    case 'chat': renderChat(content); break;
                    
                    case 'dm':
    window.location.href = "bb.html";
    break;
    
       case 'egm':
    window.location.href = "egm.html";
    break;
        case 'police':
    window.location.href = "polis.html";
    break;
    case 'banka':
    window.location.href = "banka.html";
    break;
    case 'x':
        window.location.href = "bl.html";
    break;
    case 'dava':
    window.location.href = "mahkeme.html";
    break;
                    case 'court': renderCourt(content); break;
                    case 'profile': renderProfileEdit(content); break;
                    case 'announcements': renderAnnouncements(content); break;
                    case 'hospital': renderHospital(content); break;
                    default: renderDashboard(content);
                }
                content.style.opacity = '1';
            }, 200);
        };

        // --- DASHBOARD ---
        const renderDashboard = (con) => {
            con.innerHTML = `
                <div class="p-6 max-w-7xl mx-auto space-y-8 animate-[fadeIn_0.5s_ease-out]">
                    <div class="glass p-8 rounded-3xl border-l-4 border-blue-500 relative overflow-hidden">
                        <div class="absolute right-0 top-0 w-64 h-64 bg-blue-500/20 blur-[100px] rounded-full pointer-events-none"></div>
                        <h2 class="text-3xl font-display font-bold text-white mb-2">Hoşgeldin, ${currentUser.username}</h2>
                        <p class="text-gray-400">Devlet sistemlerine erişiminiz tam yetkiyle sağlanmıştır.</p>
                        ${currentUser.badge ? `<div class="mt-4 inline-block bg-gradient-to-r from-gold-600 to-yellow-400 text-black font-bold px-4 py-1 rounded-full text-xs shadow-lg shadow-yellow-500/20"><i class="fa-solid fa-medal mr-1"></i> ${currentUser.badge}</div>` : ''}
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        ${statCard('BAKİYE', `${(currentUser.balance||0).toLocaleString()} Coin`, 'fa-coins', 'text-gold-400', 'border-gold-500')}
                        ${statCard('SİCİL', currentUser.sicilDurumu||'Temiz', 'fa-file-contract', currentUser.sicilDurumu==='Kirli'?'text-red-400':'text-green-400', currentUser.sicilDurumu==='Kirli'?'border-red-500':'border-green-500')}
                        ${statCard('ROL', currentUser.role, 'fa-user-shield', 'text-blue-400', 'border-blue-500')}
                    </div>
                </div>
            `;
        };
        const statCard = (t,v,i,c,b) => `<div class="glass p-6 rounded-2xl border-t-4 ${b} group hover:-translate-y-1 transition"><div class="flex justify-between"><div><p class="text-xs font-bold text-gray-500 uppercase">${t}</p><h3 class="text-2xl font-bold text-white font-mono">${v}</h3></div><div class="w-12 h-12 rounded-xl bg-gray-800 flex items-center justify-center ${c} text-2xl shadow-inner"><i class="fa-solid ${i}"></i></div></div></div>`;

        // --- HASTANE SİSTEMİ (GÜNCELLENDİ: BUG FİXLENDİ + CHAT ÖZELLİĞİ EKLENDİ) ---
        const renderHospital = (con) => {
            con.innerHTML = `
                <div class="p-6 max-w-5xl mx-auto h-full flex flex-col">
                    <div class="flex flex-col md:flex-row gap-6 h-full">
                        <div class="w-full md:w-1/3 glass p-6 rounded-2xl border border-white/5">
                            <h3 class="text-xl font-bold text-white mb-2"><i class="fa-solid fa-plus text-red-500 mr-2"></i>Randevu Al</h3>
                            <div class="text-xs text-yellow-500 mb-4 flex items-center gap-1"><i class="fa-solid fa-coins"></i> İşlem Ücreti: 20 Coin</div>
                            <form id="appointmentForm" class="space-y-4">
                                <div>
                                    <label class="text-xs font-bold text-gray-500 uppercase">Doktor Seç</label>
                                    <select id="docSelect" class="input-std mt-1"><option>Yükleniyor...</option></select>
                                </div>
                                <div>
                                    <label class="text-xs font-bold text-gray-500 uppercase">Şikayet</label>
                                    <textarea id="complaint" rows="3" class="input-std mt-1 resize-none" placeholder="Baş ağrısı, ateş..."></textarea>
                                </div>
                                <button type="submit" class="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-3 rounded-xl shadow-lg transition">Randevu Oluştur</button>
                            </form>
                        </div>
                        <div class="flex-1 glass p-6 rounded-2xl border border-white/5 flex flex-col">
                             <h3 class="text-xl font-bold text-white mb-4">
                                 ${currentUser.role === 'Doktor' ? '<i class="fa-solid fa-user-doctor mr-2"></i>Hastalarım' : '<i class="fa-solid fa-calendar-check mr-2"></i>Randevularım'}
                             </h3>
                             <div id="appList" class="flex-1 overflow-y-auto space-y-3">
                                 <div class="text-center text-gray-500 py-10">Kayıtlar taranıyor...</div>
                             </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Doktorları Getir
            getDocs(query(collection(db, "users"), where("role", "==", "Doktor"))).then(snap => {
                const sel = document.getElementById('docSelect');
                if(sel) {
                    sel.innerHTML = '';
                    if(snap.empty) sel.innerHTML = '<option value="">Aktif doktor bulunamadı</option>';
                    snap.forEach(d => {
                        sel.innerHTML += `<option value="${d.id}">${d.data().username}</option>`;
                    });
                }
            });

            // GÜNCELLEME: orderBy() kaldırıldı (index hatasını çözmek için), sıralama JS'de yapılıyor.
            let q;
            if (currentUser.role === 'Doktor') {
                q = query(collection(db, "appointments"), where("doctorId", "==", currentUser.uid));
            } else {
                q = query(collection(db, "appointments"), where("patientId", "==", currentUser.uid));
            }

            const unsub = onSnapshot(q, snap => {
                const list = document.getElementById('appList');
                if(!list) return;
                
                // Client-side sıralama (En yeni en üstte)
                let docs = [];
                snap.forEach(d => docs.push({id: d.id, ...d.data()}));
                docs.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                list.innerHTML = docs.length === 0 ? '<div class="text-center text-gray-500 py-10">Kayıt bulunamadı.</div>' : '';
                
                docs.forEach(a => {
                    list.innerHTML += `
                        <div class="bg-gray-800/50 p-4 rounded-xl border-l-4 ${currentUser.role==='Doktor'?'border-blue-500':'border-red-500'} flex justify-between items-center group">
                            <div>
                                <div class="font-bold text-white">${currentUser.role === 'Doktor' ? 'Hasta: '+a.patientName : 'Dr. '+a.doctorName}</div>
                                <div class="text-xs text-gray-400 italic">"${a.complaint}"</div>
                            </div>
                            <div class="flex flex-col items-end gap-2">
                                <div class="text-xs bg-black/30 px-2 py-1 rounded font-mono text-gray-300">
                                    ${a.createdAt ? new Date(a.createdAt.toDate()).toLocaleDateString('tr-TR') : '...'}
                                </div>
                                <button onclick="window.openHospitalChat('${a.id}', '${a.patientName}', '${a.doctorName}')" class="bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-bold px-3 py-1.5 rounded-lg transition shadow-lg flex items-center gap-1">
                                    <i class="fa-solid fa-comments"></i> Randevuya Git
                                </button>
                            </div>
                        </div>
                    `;
                });
            });
            listeners.push(unsub);

            // Randevu Kaydetme
            document.getElementById('appointmentForm').onsubmit = async(e) => {
                e.preventDefault();
                const docId = document.getElementById('docSelect').value;
                const comp = document.getElementById('complaint').value;
                if(!docId || !comp) return showToast('Eksik bilgi', 'error');

                if ((currentUser.balance || 0) < 20) {
                    return showToast('Yetersiz Bakiye! (Gereken: 20 Coin)', 'error');
                }

                try {
                    const docSnap = await getDoc(doc(db, "users", docId));
                    const docName = docSnap.exists() ? docSnap.data().username : "Bilinmiyor";

                    const newBalance = (currentUser.balance || 0) - 20;
                    await updateDoc(doc(db, "users", currentUser.uid), { balance: newBalance });
                    currentUser.balance = newBalance;

                    await addDoc(collection(db, "appointments"), {
                        patientId: currentUser.uid, patientName: currentUser.username,
                        doctorId: docId, doctorName: docName,
                        complaint: comp, status: 'pending', createdAt: serverTimestamp()
                    });

                    document.getElementById('complaint').value = '';
                    showToast('Randevu alındı (-20 Coin)', 'success');
                } catch (err) {
                    showToast('Hata oluştu: ' + err.message, 'error');
                }
            };
        };

        // --- YENİ EKLENEN: HASTANE CHAT FONKSİYONU ---
        window.openHospitalChat = (apptId, pName, dName) => {
            const con = document.getElementById('content');
            // Başlık belirle
            const chatTitle = currentUser.role === 'Doktor' ? `Hasta: ${pName}` : `Doktor: ${dName}`;
            
            con.innerHTML = `
                <div class="h-full flex flex-col bg-gray-950 relative">
                    <div class="h-16 bg-gray-900 flex items-center px-4 justify-between border-b border-gray-800 z-10">
                        <button onclick="loadPage('hospital')" class="text-gray-400 hover:text-white flex gap-2 items-center"><i class="fa-solid fa-chevron-left"></i> Geri Dön</button>
                        <div class="text-center">
                            <div class="text-white font-bold">${chatTitle}</div>
                            <div class="text-[10px] text-green-400">Özel Görüşme</div>
                        </div>
                        <div class="w-10"></div>
                    </div>
                    <div id="hChatLogs" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3 bg-[url('https://www.transparenttextures.com/patterns/medical-icons.png')] bg-gray-900/50"></div>
                    <div class="p-3 bg-gray-900 border-t border-gray-800 pb-20 md:pb-3">
                        <form id="hChatForm" class="flex gap-2">
                            <input id="hMsg" class="flex-1 bg-gray-800 rounded-full px-4 text-white outline-none" placeholder="Mesaj yaz...">
                            <button type="submit" class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center"><i class="fa-solid fa-paper-plane"></i></button>
                        </form>
                    </div>
                </div>
            `;

            const q = query(collection(db, 'appointments', apptId, 'messages'), orderBy('createdAt', 'asc'));
            const unsub = onSnapshot(q, s => {
                const l = document.getElementById('hChatLogs'); if(!l) return;
                l.innerHTML=''; 
                s.forEach(d=>{
                    const x=d.data();
                    const isMe = x.uid === currentUser.uid;
                    l.innerHTML+=`
                        <div class="${isMe?'self-end items-end':'self-start items-start'} flex flex-col max-w-[85%] animate-[fadeIn_0.3s_ease-out]">
                            <div class="text-[10px] text-gray-400 px-1 mb-1 font-bold">${x.username}</div>
                            <div class="${isMe?'bubble-me':'bubble-other'} px-3 py-2 text-white shadow-md text-sm">${x.text}</div>
                        </div>`;
                });
                l.scrollTop=l.scrollHeight;
            });
            listeners.push(unsub);

            document.getElementById('hChatForm').onsubmit = async(e)=>{
                e.preventDefault(); 
                const v=document.getElementById('hMsg').value; if(!v)return;
                await addDoc(collection(db,'appointments', apptId, 'messages'), {
                    text:v, uid:currentUser.uid, username:currentUser.username, createdAt:serverTimestamp()
                });
                document.getElementById('hMsg').value='';
            };
        };

        // --- ANNOUNCEMENTS (DUYURULAR) - GÜNCELLENDİ: BUG FİXLENDİ ---
        const renderAnnouncements = (con) => {
            con.innerHTML = `
                <div class="p-6 max-w-4xl mx-auto">
                    <div class="text-center mb-8">
                        <i class="fa-solid fa-bullhorn text-4xl text-red-500 mb-2"></i>
                        <h2 class="text-3xl font-display font-bold text-white tracking-widest">RESMİ SİSTEM DUYURULARI</h2>
                        <div class="h-1 w-32 bg-red-600 mx-auto mt-2 rounded-full"></div>
                    </div>
                    <div id="announceGrid" class="space-y-4"></div>
                </div>
            `;
            // GÜNCELLEME: orderBy() kaldırıldı (Index hatasını engellemek için), JS ile sıralama yapıldı.
            const q = query(collection(db, "messages"), where("type", "==", "announcement"));
            const unsub = onSnapshot(q, snap => {
                const g = document.getElementById('announceGrid'); if(!g) return;
                
                // Client-side sıralama
                let docs = [];
                snap.forEach(d => docs.push(d.data()));
                docs.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                g.innerHTML = docs.length === 0 ? '<div class="text-center text-gray-500">Henüz yayınlanmış resmi bir duyuru yok.</div>' : '';
                
                docs.forEach(m => {
                    const dateStr = m.createdAt ? new Date(m.createdAt.toDate()).toLocaleString('tr-TR', { dateStyle: 'long', timeStyle: 'short' }) : '';
                    g.innerHTML += `
                        <div class="glass p-6 rounded-2xl border-l-4 border-red-600 relative overflow-hidden group hover:bg-white/5 transition">
                            <div class="absolute -right-4 -top-4 text-red-500/10 text-9xl group-hover:scale-110 transition-transform"><i class="fa-brands fa-readme"></i></div>
                            <div class="relative z-10">
                                <div class="flex justify-between items-start mb-2">
                                    <span class="bg-red-900/50 text-red-400 px-3 py-1 rounded text-xs font-bold border border-red-900"><i class="fa-solid fa-circle-exclamation mr-1"></i> SİSTEM YÖNETİMİ</span>
                                    <span class="text-xs text-gray-400 font-mono">${dateStr}</span>
                                </div>
                                <p class="text-white text-lg leading-relaxed font-medium">${m.text}</p>
                            </div>
                        </div>
                    `;
                });
            });
            listeners.push(unsub);
        };

        // --- COURT (ADALET) ---
        const renderCourt = (con) => {
            con.innerHTML = `
                <div class="p-6 max-w-6xl mx-auto h-full flex flex-col">
                    <div class="glass p-5 rounded-2xl mb-6 flex justify-between items-center gap-4">
                        <h2 class="text-2xl font-bold text-white"><i class="fa-solid fa-scale-balanced text-gold-500 mr-2"></i> Adalet Sarayı</h2>
                        <div class="flex gap-2">
                             <input id="caseInput" placeholder="Dava ID" class="input-std !py-2 !w-32 text-center">
                             <button onclick="window.goCourt()" class="bg-gray-800 px-4 rounded-xl text-white"><i class="fa-solid fa-arrow-right"></i></button>
                             <button onclick="window.newCase()" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-sm font-bold">Dava Aç</button>
                        </div>
                    </div>
                    <div id="casesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pb-20"></div>
                </div>
            `;
            
            const unsub = onSnapshot(query(collection(db, 'cases'), orderBy('createdAt', 'desc')), snap => {
                const g = document.getElementById('casesGrid'); if(!g) return;
                g.innerHTML = '';
                snap.forEach(d => {
                    const c = d.data();
                    g.innerHTML += `
                        <div class="glass p-5 rounded-2xl border border-white/5 hover:border-blue-500/30 transition flex flex-col">
                            <div class="flex justify-between mb-2"><span class="bg-black/30 px-2 rounded text-xs text-gray-400">#${d.id}</span> ${c.status!=='closed'?'<span class="text-green-400 text-xs font-bold">AÇIK</span>':'<span class="text-red-400 text-xs font-bold">KAPALI</span>'}</div>
                            <h3 class="font-bold text-white text-lg mb-1 truncate">${c.title}</h3>
                            <div class="text-xs text-gray-500 mt-auto flex justify-between"><span>D: ${c.plaintiffName}</span><span>S: ${c.defendantName}</span></div>
                            <button onclick="window.enterRoom('${d.id}')" class="mt-3 w-full py-2 bg-gray-800 hover:bg-blue-600 text-white rounded-lg text-sm font-bold transition">Salona Gir</button>
                        </div>
                    `;
                });
            });
            listeners.push(unsub);

            window.goCourt = () => window.enterRoom(document.getElementById('caseInput').value);
            
            window.newCase = () => {
                const m = document.getElementById('modal-container');
                m.innerHTML = `
                     <div class="glass w-full max-w-md rounded-2xl p-6 border border-gray-600 relative">
                        <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400"><i class="fa-solid fa-xmark"></i></button>
                        <h3 class="text-xl font-bold text-white mb-4">Yeni Dava</h3>
                        <form id="ncForm" class="space-y-3">
                            <input name="t" required class="input-std" placeholder="Konu">
                            <input name="did" required class="input-std" placeholder="Davalı TC Kimlik No">
                            <textarea name="d" required class="input-std" placeholder="Açıklama"></textarea>
                            <button class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl">Oluştur (100 Coin)</button>
                        </form>
                    </div>
                `;
                m.classList.remove('hidden'); setTimeout(()=>m.classList.remove('opacity-0','scale-95'),10);
                
                document.getElementById('ncForm').onsubmit = async (e) => {
                    e.preventDefault(); 
                    const fd = new FormData(e.target);
                    // Kullanıcı Kontrolü
                    const qUser = query(collection(db, "users"), where("kimlikNo", "==", fd.get('did')));
                    const uSnap = await getDocs(qUser);
                    
                    if(uSnap.empty) return showToast('HATA: Bu kimlik numarasına sahip vatandaş yok!', 'error');
                    
                    const defUser = uSnap.docs[0].data();

                    await addDoc(collection(db,'cases'), {
                        title:fd.get('t'), description:fd.get('d'), 
                        plaintiffId:currentUser.uid, plaintiffName:currentUser.username, 
                        defendantId: defUser.uid, defendantName: defUser.username, 
                        status:'open', createdAt:serverTimestamp()
                    });
                    closeModal(); showToast('Dava açıldı','success');
                };
            };

            window.enterRoom = (cid) => {
                if(cid.startsWith('#')) cid = cid.substring(1);
                const con = document.getElementById('content');
                
                getDoc(doc(db, 'cases', cid)).then(caseSnap => {
                    if(!caseSnap.exists()) return showToast('Dosya yok','error');
                    const cData = caseSnap.data();
                    let myRole = 'İZLEYİCİ';
                    if(cData.plaintiffId === currentUser.uid) myRole = 'DAVACI';
                    else if(cData.defendantId === currentUser.uid) myRole = 'DAVALI';
                    else if(currentUser.role === 'Hakim') myRole = 'HAKİM';

                    con.innerHTML = `
                        <div class="h-full flex flex-col bg-gray-950 relative">
                            <div class="h-16 bg-gray-900 flex items-center px-4 justify-between border-b border-gray-800 z-10">
                                <button onclick="loadPage('court')" class="text-gray-400 hover:text-white flex gap-2 items-center"><i class="fa-solid fa-chevron-left"></i> Çık</button>
                                <div class="text-center">
                                    <div class="text-white font-bold max-w-[150px] truncate">${cData.title}</div>
                                    <div class="text-[10px] text-green-400">Canlı Oturum</div>
                                </div>
                                <div class="text-xs font-bold text-gray-500 bg-gray-800 px-2 rounded border border-gray-700">${myRole}</div>
                            </div>
                            <div id="clogs" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3 bg-[url('https://www.transparenttextures.com/patterns/wood-pattern.png')] bg-gray-900/50"></div>
                            <div class="p-3 bg-gray-900 border-t border-gray-800 pb-20 md:pb-3">
                                <form id="cform" class="flex gap-2"><input id="cmsg" class="flex-1 bg-gray-800 rounded-full px-4 text-white outline-none" placeholder="İfade ver..."><button class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center"><i class="fa-solid fa-paper-plane"></i></button></form>
                                ${myRole === 'HAKİM' && cData.status !== 'closed' ? `
                                    <div class="mt-2 flex gap-2">
                                        <button onclick="window.verdict('${cid}', '${cData.defendantId}', true)" class="flex-1 bg-red-900/50 text-red-400 border border-red-900 rounded py-1 text-xs font-bold hover:bg-red-900">SUÇLU BUL</button>
                                        <button onclick="window.verdict('${cid}', '${cData.defendantId}', false)" class="flex-1 bg-green-900/50 text-green-400 border border-green-900 rounded py-1 text-xs font-bold hover:bg-green-900">BERAAT</button>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;

                    const qu = query(collection(db,'cases',cid,'logs'), orderBy('createdAt','asc'));
                    const un = onSnapshot(qu, s => {
                        const l = document.getElementById('clogs'); if(!l) return;
                        l.innerHTML=''; 
                        s.forEach(d=>{
                            const x=d.data();
                            l.innerHTML+=`
                                <div class="${x.uid===currentUser.uid?'self-end items-end':'self-start items-start'} flex flex-col max-w-[85%] animate-[fadeIn_0.3s_ease-out]">
                                    <div class="text-[10px] text-gray-400 px-1 mb-1 flex gap-1 items-center font-bold uppercase">${x.role} <span class="text-gray-600 normal-case font-normal">| ${x.name}</span></div>
                                    <div class="${x.uid===currentUser.uid?'bubble-me':'bubble-other'} px-3 py-2 text-white shadow-md text-sm ${x.role==='HAKİM'?'!bg-yellow-900 !text-yellow-100 !border-yellow-600':''}">${x.text}</div>
                                </div>`;
                        });
                        l.scrollTop=l.scrollHeight;
                    });
                    listeners.push(un);

                    document.getElementById('cform').onsubmit = async(e)=>{
                        e.preventDefault(); const v=document.getElementById('cmsg').value; if(!v)return;
                        await addDoc(collection(db,'cases',cid,'logs'), {text:v, uid:currentUser.uid, name:currentUser.username, role:myRole, createdAt:serverTimestamp()});
                        document.getElementById('cmsg').value='';
                    };
                });
            };

            window.verdict = async (cid, defId, isGuilty) => {
                if(!confirm(isGuilty ? "Sanığı SUÇLU bulmak üzeresiniz. Sicili kirlenecek. Emin misiniz?" : "Sanık BERAAT edecek. Emin misiniz?")) return;
                
                const batch = writeBatch(db);
                batch.update(doc(db, 'cases', cid), { status: 'closed', verdict: isGuilty ? 'Suçlu' : 'Beraat' });
                
                const logRef = doc(collection(db, 'cases', cid, 'logs'));
                batch.set(logRef, {
                    text: isGuilty ? "KARAR: SANIK SUÇLU BULUNMUŞTUR." : "KARAR: SANIK BERAAT ETMİŞTİR.",
                    uid: "SYSTEM", name: "MAHKEME KARARI", role: "HAKİM", createdAt: serverTimestamp()
                });

                if(isGuilty) {
                    batch.update(doc(db, 'users', defId), { sicilDurumu: 'Kirli' });
                }

                await batch.commit();
                showToast('Karar verildi ve işlendi.', 'success');
                window.loadPage('court');
            };
        };

        const renderChat = (con) => {
            con.innerHTML = `
                <div class="flex flex-col h-full bg-gray-950">
                    <div class="h-16 glass flex items-center justify-between px-6 border-b border-gray-800 z-10">
                        <div><h2 class="font-bold text-white">Devlet Meydanı</h2><p class="text-[10px] text-green-400">Canlı</p></div>
                    </div>
                    <div id="chatFeed" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')]"></div>
                    <div class="p-3 glass border-t border-gray-800 pb-20 md:pb-3">
                        <form id="chatForm" class="flex gap-2"><input id="chatInput" class="w-full bg-gray-900 rounded-full px-5 py-3 text-white focus:border-blue-500 outline-none" placeholder="Mesaj..."><button type="submit" class="w-12 h-12 rounded-full bg-blue-600 text-white flex items-center justify-center"><i class="fa-solid fa-paper-plane"></i></button></form>
                    </div>
                </div>
            `;
            const unsub = onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "desc"), limit(50)), snap => {
                const f = document.getElementById('chatFeed'); if(!f) return;
                f.innerHTML=''; const m=[]; snap.forEach(d=>m.push(d.data())); m.reverse().forEach(x=>{
                    const isMe = x.uid === currentUser.uid;
                    f.innerHTML += `
                        <div class="${isMe?'self-end items-end':'self-start items-start'} flex flex-col max-w-[85%] animate-[fadeIn_0.3s_ease-out]">
                            <div class="text-[10px] text-gray-500 px-1 mb-0.5">${x.username} ${x.type==='announcement'?'<span class="text-red-500 font-bold">[DUYURU]</span>':''}</div>
                            <div class="${isMe?'bubble-me':'bubble-other'} px-4 py-2 ${x.type==='announcement'?'!bg-red-900/80 !border-red-500 text-white font-bold':''}">${x.text}</div>
                        </div>`;
                });
                f.scrollTop = f.scrollHeight;
            });
            listeners.push(unsub);
            document.getElementById('chatForm').onsubmit = async(e)=>{
                e.preventDefault(); const i=document.getElementById('chatInput'); if(!i.value.trim())return;
                await addDoc(collection(db,"messages"), {text:i.value.trim(), uid:currentUser.uid, username:currentUser.username, role:currentUser.role, createdAt:serverTimestamp()});
                i.value='';
            };
        };

        const renderKimlik = (con) => {
            con.innerHTML = `
                <div class="h-full flex items-center justify-center p-4">
                    <div class="w-full max-w-md bg-gray-900 rounded-2xl p-6 shadow-2xl relative border border-gray-700 overflow-hidden">
                        <div class="absolute -right-6 -top-6 text-[150px] opacity-5 text-white"><i class="fa-solid fa-earth-americas"></i></div>
                        <div class="flex justify-between items-start mb-6 relative z-10">
                            <div class="flex items-center gap-3"><div class="w-10 h-10 bg-blue-600 rounded flex items-center justify-center text-white font-bold">BL</div><div><div class="text-xs font-bold text-blue-400 uppercase tracking-widest">Federasyon</div><div class="text-[10px] text-gray-500">Kimlik Kartı</div></div></div>
                            <div class="text-right"><div class="text-xs text-gray-600 font-mono">NO</div><div class="text-lg font-mono text-white tracking-widest font-bold">${currentUser.kimlikNo}</div></div>
                        </div>
                        <div class="flex gap-6 relative z-10">
                            <img src="${currentUser.avatar || 'https://ui-avatars.com/api/?name='+currentUser.username}" class="w-24 h-32 rounded bg-gray-800 object-cover border border-gray-600">
                            <div class="space-y-2">
                                <div><div class="text-[10px] text-gray-500 uppercase font-bold">İsim</div><div class="text-white font-bold">${currentUser.username}</div></div>
                                <div><div class="text-[10px] text-gray-500 uppercase font-bold">Rol</div><div class="text-blue-400 font-bold uppercase">${currentUser.role}</div></div>
                                <div><div class="text-[10px] text-gray-500 uppercase font-bold">Sicil</div><div class="${currentUser.sicilDurumu==='Kirli'?'text-red-500':'text-green-500'} font-bold uppercase">${currentUser.sicilDurumu||'Temiz'}</div></div>
                            </div>
                        </div>
                        ${currentUser.badge ? `<div class="mt-4 pt-2 border-t border-gray-800 text-center"><span class="text-gold-500 font-bold text-xs border border-gold-500/30 px-3 py-1 rounded-full bg-gold-500/10">ROZET: ${currentUser.badge}</span></div>` : ''}
                    </div>
                </div>`;
        };
        const renderProfileEdit = (con) => {
             con.innerHTML = `
                <div class="p-6 max-w-2xl mx-auto glass rounded-3xl mt-10">
                    <h2 class="text-2xl font-bold text-white mb-6">Profil Ayarları</h2>
                    <div class="space-y-4">
                        <input id="epName" class="input-std" value="${currentUser.username}" placeholder="İsim">
                        <input id="epAvt" class="input-std" value="${currentUser.avatar||''}" placeholder="Avatar URL">
                        <button onclick="window.saveP()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl">Kaydet</button>
                    </div>
                </div>`;
             window.saveP = async()=>{
                 await updateDoc(doc(db,"users",currentUser.uid),{username:document.getElementById('epName').value, avatar:document.getElementById('epAvt').value});
                 showToast('Kaydedildi','success');
             };
        };


        // --- GLOBAL & INIT ---
        window.loadPage = loadPage;
        window.toggleSidebar = toggleSidebar;
        window.doLogout = () => signOut(auth);
        window.closeModal = closeModal;

        // Ticker Listener - GÜNCELLENDİ: Bug Fixlendi (orderBy kaldırıldı)
        onSnapshot(query(collection(db, "messages"), where("type", "==", "announcement")), snap => {
            const ticker = document.getElementById('news-ticker');
            const content = document.getElementById('ticker-content');
            
            let docs = [];
            snap.forEach(d => docs.push(d.data()));
            docs.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

            if(docs.length > 0) {
                ticker.classList.remove('hidden');
                content.innerHTML = `<i class="fa-solid fa-bullhorn mr-2"></i> ${docs[0].text}`;
                document.getElementById('app').classList.add('pt-8');
            } else {
                ticker.classList.add('hidden');
                document.getElementById('app').classList.remove('pt-8');
            }
        });

        // Maintenance Listener
        onSnapshot(doc(db, 'system', 'maintenance'), snap => {
            const isActive = snap.exists() ? snap.data().isActive : false;
            const screen = document.getElementById('maintenance-screen');
            if(isActive && (!currentUser || currentUser.role !== 'Admin')) {
                screen.classList.remove('hidden');
                screen.classList.add('flex');
            } else {
                screen.classList.add('hidden');
                screen.classList.remove('flex');
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, 'users', user.uid));
                if(snap.exists()) {
                    currentUser = snap.data();
                    renderLayout();
                } else {
                    // Auto-register
                    await setDoc(doc(db, 'users', user.uid), { uid: user.uid, username: 'Vatandaş', role: 'Vatandaş', balance: 1000, sicilDurumu: 'Temiz', createdAt: serverTimestamp() });
                    window.location.reload();
                }
            } else {
                renderLogin();
            }
        });

    </script>
</body>
</html>
